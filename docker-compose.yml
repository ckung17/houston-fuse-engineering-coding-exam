services:
  # Simple Express server that mimics API Gateway + Lambda
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
    volumes:
      # Mount lambdas for hot reload during development (candidates can see changes)
      - ./backend/lambdas:/app/lambdas:ro

  # React frontend with hot reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    depends_on:
      - api
